<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Message Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>

  <h1>Popup Message Example</h1>

  <button onclick="showPopup()">Show Popup</button>

  <script>
    function showPopup() {
      alert("This is a popup message!");
    }
  </script>

</body>
</html>
